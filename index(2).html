<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>7A4 Genius - Galaxy Mission</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Galaxy Harmonized Palette (Soft Neon) */
            --to1: #4deeea; /* Bright Cyan */
            --to2: #f000ff; /* Electric Purple/Pink */
            --to3: #001eff; /* Deep Blue Neon */
            --to4: #74ee15; /* Alien Green */
            --dark: #020617;
            --white: #FFFFFF;
            --gray: #94a3b8;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--dark);
            background-image: 
                radial-gradient(white, rgba(255,255,255,.1) 1px, transparent 20px),
                linear-gradient(to bottom, #020617, #1e1b4b);
            background-size: 150px 150px, 100% 100%;
            margin: 0; padding: 0; color: var(--white);
            overflow-x: hidden; min-height: 100vh;
            touch-action: manipulation;
        }

        /* Selector Screen */
        #selector-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(30,27,75,0.7), var(--dark)),
                        url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?q=80&w=1000&auto=format&fit=crop');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999; padding: 20px; text-align: center;
        }

        .selector-box {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 35px 25px; border-radius: 40px;
            border: 1px solid rgba(255,255,255,0.1);
            width: 100%; max-width: 400px;
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.5);
        }

        .mobile-warning {
            background: rgba(255, 255, 255, 0.1);
            color: #fbbf24;
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 0.75em;
            font-weight: 900;
            display: inline-block;
            margin-bottom: 20px;
            border: 1px solid rgba(251, 191, 36, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .grid-teams { 
            display: grid; grid-template-columns: repeat(2, 1fr); 
            gap: 15px; margin-top: 20px; 
        }

        /* Harmonized Team Buttons */
        .team-card {
            padding: 22px 5px; border: 1.5px solid rgba(255,255,255,0.1); border-radius: 20px;
color: white; font-size: 1.2em; font-weight: 900;
            cursor: pointer; transition: 0.3s;
            display: block; width: 100%;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(5px);
        }

        .team-card[data-t="1"] { border-color: var(--to1); color: var(--to1); box-shadow: inset 0 0 15px rgba(77, 238, 234, 0.2); }
        .team-card[data-t="2"] { border-color: var(--to2); color: var(--to2); box-shadow: inset 0 0 15px rgba(240, 0, 255, 0.2); }
        .team-card[data-t="3"] { border-color: var(--to3); color: var(--to3); box-shadow: inset 0 0 15px rgba(0, 30, 255, 0.2); }
        .team-card[data-t="4"] { border-color: var(--to4); color: var(--to4); box-shadow: inset 0 0 15px rgba(116, 238, 21, 0.2); }

        .team-card:active { transform: scale(0.95); background: rgba(255,255,255,0.1); }

        /* Main App Appearance */
        #main-app { display: none; }

        header {
            background: rgba(2, 6, 23, 0.9); backdrop-filter: blur(10px);
            padding: 15px 20px; display: flex; justify-content: space-between; 
            align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky; top: 0; z-index: 100;
        }

        .logo-text { font-weight: 900; font-size: 1.5em; color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.3); }
        .status-pill { padding: 6px 15px; border-radius: 50px; font-weight: 800; font-size: 0.85em; }

        .btn-action-small {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2);
            color: var(--white); padding: 8px 12px; border-radius: 12px;
            cursor: pointer; font-weight: bold; font-size: 0.75em;
        }

        .container { max-width: 600px; margin: 0 auto; padding: 20px; }

        .rankings {
            background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.1);
            padding: 20px; border-radius: 30px; margin-bottom: 25px;
        }

        .bar-container { margin-bottom: 12px; }
        .bar-info { display: flex; justify-content: space-between; margin-bottom: 4px; font-size: 0.85em; font-weight: bold; }
        .bar-bg { background: rgba(255,255,255,0.05); height: 12px; border-radius: 10px; overflow: hidden; }
        .bar-fill { height: 100%; width: 0%; transition: width 1s ease-in-out; }

        .card { 
            background: rgba(255,255,255,0.04); border-radius: 30px; padding: 25px; 
            border: 1px solid rgba(255,255,255,0.06);
            text-align: center; margin-bottom: 25px; position: relative; overflow: hidden;
        }

        .subject-icon { font-size: 2.8em; margin-bottom: 10px; display: block; }

        .game-area {
            background: rgba(0,0,0,0.4); border-radius: 20px; padding: 20px;
            margin-top: 15px; min-height: 180px; display: flex; flex-direction: column; justify-content: center;
        }
.question-text { font-size: 1.5em; font-weight: 900; margin-bottom: 15px; }
        
        input { 
            width: 100%; padding: 12px; border: 1px solid rgba(255,255,255,0.2); 
            background: rgba(0,0,0,0.3); color: white;
            border-radius: 15px; font-size: 1.8em; text-align: center; outline: none;
        }

        .opt-btn { 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); 
            padding: 14px; margin: 6px 0; width: 100%; border-radius: 15px; 
            font-weight: 800; color: white; cursor: pointer; font-size: 1em;
        }

        .btn-start { 
            background: var(--white); color: var(--dark); border: none; 
            padding: 12px 35px; border-radius: 50px; font-weight: 900; cursor: pointer;
        }

        #toast {
            position: fixed; top: 90px; left: 50%; transform: translateX(-50%);
            padding: 10px 25px; background: rgba(255,255,255,0.95); color: black;
            border-radius: 50px; font-weight: 900; display: none; z-index: 10000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); font-size: 0.85em;
        }

        .card.upcoming { opacity: 0.4; }
        .badge-soon {
            position: absolute; top: 12px; right: -35px;
            background: #475569; color: white; padding: 4px 40px;
            transform: rotate(45deg); font-size: 0.6em; font-weight: 900;
        }
    </style>
</head>
