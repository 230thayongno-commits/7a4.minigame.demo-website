<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>7A4 Genius - Galaxy Mission</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --to1: #00d2ff; --to2: #ff007f; --to3: #a200ff; --to4: #39ff14;
            --dark: #020617; --deep-space: #0f172a; --white: #FFFFFF; --gray: #94a3b8;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--dark);
            background-image: 
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 20px),
                linear-gradient(to bottom, #020617, #1e1b4b);
            background-size: 150px 150px, 100% 100%;
            margin: 0; padding: 0; color: var(--white);
            overflow-x: hidden; min-height: 100vh;
            touch-action: manipulation;
        }

        /* Particles Background Effect */
        .stars {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
            background: transparent;
        }

        /* Selector Screen */
        #selector-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(30,27,75,0.8), var(--dark)),
                        url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?q=80&w=1000&auto=format&fit=crop');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999; padding: 20px; text-align: center;
        }

        .selector-box {
            background: rgba(15, 23, 42, 0.75);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            padding: 40px 25px; border-radius: 45px;
            border: 1px solid rgba(255,255,255,0.15);
            width: 100%; max-width: 420px;
            box-shadow: 0 0 50px rgba(162, 0, 255, 0.2);
            position: relative; z-index: 1;
        }

        .grid-teams { 
            display: grid; grid-template-columns: repeat(2, 1fr); 
            gap: 15px; margin-top: 25px; 
        }

        .team-card {
            padding: 25px 5px; border: none; border-radius: 22px;
            color: white; font-size: 1.2em; font-weight: 900;
            cursor: pointer; transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: block; width: 100%; text-transform: uppercase;
        }

        .team-card:active { transform: scale(0.92); filter: brightness(1.3); }

        /* Main App Appearance */
        #main-app { display: none; position: relative; z-index: 1; }

        header {
background: rgba(2, 6, 23, 0.95); backdrop-filter: blur(15px);
            padding: 15px 20px; display: flex; justify-content: space-between; 
            align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky; top: 0; z-index: 100;
        }

        .logo-text { font-weight: 900; font-size: 1.6em; color: #fff; text-shadow: 0 0 10px var(--to1); }
        .status-pill { padding: 6px 16px; border-radius: 50px; font-weight: 800; font-size: 0.9em; }

        .btn-action-small {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: var(--white); padding: 8px 12px; border-radius: 12px;
            cursor: pointer; font-weight: bold; font-size: 0.8em;
        }

        .container { max-width: 600px; margin: 0 auto; padding: 20px; }

        .rankings {
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1);
            padding: 20px; border-radius: 30px; margin-bottom: 25px;
        }

        .bar-container { margin-bottom: 15px; }
        .bar-info { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.9em; font-weight: bold; }
        .bar-bg { background: rgba(255,255,255,0.05); height: 14px; border-radius: 20px; overflow: hidden; }
        .bar-fill { height: 100%; width: 0%; transition: width 1s ease-out; }

        .card { 
            background: rgba(255,255,255,0.05); border-radius: 35px; padding: 25px; 
            border: 1px solid rgba(255,255,255,0.08);
            text-align: center; margin-bottom: 25px; position: relative; overflow: hidden;
        }

        .subject-icon { font-size: 3em; margin-bottom: 10px; display: block; filter: drop-shadow(0 0 8px rgba(255,255,255,0.2)); }

        .game-area {
            background: rgba(0,0,0,0.5); border-radius: 25px; padding: 20px;
            margin-top: 15px; min-height: 200px; display: flex; flex-direction: column; justify-content: center;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .question-text { font-size: 1.6em; font-weight: 900; margin-bottom: 20px; }
        
        input { 
            width: 100%; padding: 15px; border: 2px solid rgba(255,255,255,0.1); 
            background: rgba(255,255,255,0.05); color: white;
            border-radius: 18px; font-size: 2em; text-align: center; outline: none;
        }

        .opt-btn { 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); 
            padding: 15px; margin: 8px 0; width: 100%; border-radius: 18px; 
            font-weight: 800; color: white; cursor: pointer; font-size: 1.1em;
        }

        .btn-start { 
            background: linear-gradient(45deg, var(--to3), var(--to1)); 
            color: white; border: none; padding: 14px 40px; border-radius: 50px; 
            font-weight: 900; cursor: pointer; box-shadow: 0 5px 15px rgba(162, 0, 255, 0.3);
        }

        #toast {
position: fixed; top: 85px; left: 50%; transform: translateX(-50%);
            padding: 12px 30px; background: white; color: black;
            border-radius: 50px; font-weight: 900; display: none; z-index: 10000;
            box-shadow: 0 0 20px rgba(255,255,255,0.4); font-size: 0.9em;
        }

        .card.upcoming { opacity: 0.5; border: 1px dashed rgba(255,255,255,0.2); }
        .badge-soon {
            position: absolute; top: 12px; right: -35px;
            background: var(--gray); color: white; padding: 4px 40px;
            transform: rotate(45deg); font-size: 0.6em; font-weight: 900;
        }
    </style>
</head>
