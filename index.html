        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 50% 0%, #1a2a44 0%, transparent 60%),
                radial-gradient(circle at 100% 100%, #2e1065 0%, transparent 50%),
                linear-gradient(to bottom, #020617, #0f172a);
            background-attachment: fixed;
            color: var(--text-white);
            margin: 0; padding: 0; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, h2, h3 { font-family: 'Orbitron', sans-serif; letter-spacing: 1px; }

        .screen {

            padding: 20px;

            flex-direction: column;
            align-items: center;
        }

        #selector-screen { 
            display: flex; 
            min-height: 100vh;
            justify-content: center;
        }

        .glass-box {
            background: var(--bg-card);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: var(--glass-border);
            border-radius: 20px;
            padding: 25px; width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            margin-bottom: 20px;
        }

        .tiktok-btn {

            background: linear-gradient(90deg, #000000, #333333);
            border: 1px solid #444;
            color: white !important; text-decoration: none !important;
            padding: 15px 20px; border-radius: 50px;
            font-weight: 800; width: 100%; margin: 30px 0 50px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: transform 0.2s;
            cursor: pointer;
        }
        .tiktok-btn:active { transform: scale(0.97); opacity: 0.9; }

        .grid-teams { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; }
        
        .team-btn {
            background: rgba(255,255,255,0.05);
border: 1px solid rgba(255,255,255,0.2);
            padding: 20px 10px; border-radius: 15px;
            color: white; font-weight: 900; font-size: 1.1em;
            cursor: pointer; font-family: 'Orbitron', sans-serif;
            transition: all 0.2s;
        }

        .t1 { color: var(--neon-blue); border-color: var(--neon-blue); }
        .t2 { color: var(--neon-pink); border-color: var(--neon-pink); }
        .t3 { color: var(--neon-green); border-color: var(--neon-green); }
        .t4 { color: var(--neon-yellow); border-color: var(--neon-yellow); }

        .team-btn:active { background: white; color: black; transform: scale(0.95); }

        header {
            width: 100%;
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .game-card {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 18px; padding: 20px; margin-bottom: 15px;
            width: 100%; position: relative; overflow: hidden;
        }

        .points-badge { font-size: 0.75em; background: rgba(255,255,255,0.1); padding: 4px 8px; border-radius: 6px; color: var(--neon-green); border: 1px solid var(--neon-green); }

        .card-locked { opacity: 0.5; background: rgba(15, 23, 42, 0.5); border: 1px dashed #64748b; }
        .coming-soon-badge { position: absolute; top: 10px; right: -30px; background: #ef4444; color: white; padding: 5px 30px; font-size: 0.6em; font-weight: 900; transform: rotate(45deg); }

        .start-btn { width: 100%; padding: 14px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; margin-top: 10px; background: white; color: #020617; font-size: 1em; }
        .stop-btn { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #475569; background: transparent; color: #94a3b8; font-weight: 700; cursor: pointer; margin-top: 15px; font-size: 0.8em; }

        .game-input { width: 100%; background: #0f172a; border: 1px solid #334155; color: white; padding: 12px; font-size: 1.5em; text-align: center; border-radius: 10px; margin-bottom: 10px; outline: none; }
        .opt-btn { width: 100%; padding: 14px; margin-bottom: 10px; background: rgba(255,255,255,0.05); color: #cbd5e1; border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; text-align: left; font-weight: 600; cursor: pointer; }
        .opt-btn:active { background: var(--neon-blue); color: black; }

        .progress-bg { height: 10px; background: rgba(0,0,0,0.3); border-radius: 5px; margin-top: 5px; }
        .progress-fill { height: 100%; border-radius: 5px; transition: width 0.5s ease-out; }
#toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: white; color: black; padding: 12px 25px; border-radius: 30px; font-weight: 900; font-size: 0.9em; display: none; z-index: 10000; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
    </style>
</head>
