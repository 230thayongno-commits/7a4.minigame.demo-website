<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>7A4 Genius - Galaxy Mission</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Galaxy Neon Palette */
            --to1: #00d2ff; /* Cyan Neon */
            --to2: #ff007f; /* Pink Neon */
            --to3: #a200ff; /* Purple Neon */
            --to4: #39ff14; /* Green Neon */
            --dark: #020617;
            --deep-space: #0f172a;
            --white: #FFFFFF;
            --gray: #94a3b8;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--dark);
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 1px, transparent 20px),
                radial-gradient(white, rgba(255,255,255,.1) 1px, transparent 40px),
                linear-gradient(to bottom, #020617, #1e1b4b);
            background-size: 200px 200px, 300px 300px, 100% 100%;
            margin: 0; padding: 0; color: var(--white);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Selector Screen */
        #selector-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(30,27,75,0.8), var(--dark)),
                        url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?q=80&w=1000&auto=format&fit=crop');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999; padding: 20px; text-align: center;
        }

        .selector-box {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px 30px; border-radius: 40px;
            border: 1px solid rgba(255,255,255,0.1);
            width: 100%; max-width: 450px;
            box-shadow: 0 0 40px rgba(162, 0, 255, 0.3);
        }

        .grid-teams { 
            display: grid; grid-template-columns: repeat(2, 1fr); 
            gap: 20px; margin-top: 30px; 
        }

        .team-card {
            padding: 30px 10px; border: none; border-radius: 24px;
            color: white; font-size: 1.4em; font-weight: 900;
            cursor: pointer; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
            display: block; width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .team-card:hover { transform: scale(1.08); filter: brightness(1.2); box-shadow: 0 0 25px currentColor; }
.team-card:active { transform: scale(0.95); }

        /* Main App Appearance */
        #main-app { display: none; }

        header {
            background: rgba(2, 6, 23, 0.9); backdrop-filter: blur(10px);
            padding: 15px 20px; display: flex; justify-content: space-between; 
            align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky; top: 0; z-index: 100;
        }

        .logo-text { font-weight: 900; font-size: 1.8em; color: #fff; text-shadow: 0 0 15px var(--to3); }
        .status-pill { padding: 8px 18px; border-radius: 50px; font-weight: 800; color: white; box-shadow: 0 0 10px rgba(255,255,255,0.2); }

        .btn-action-small {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: var(--white); padding: 8px 15px; border-radius: 12px;
            cursor: pointer; font-weight: bold; font-size: 0.85em; transition: 0.2s;
        }
        .btn-action-small:hover { background: rgba(255,255,255,0.2); }

        .container { max-width: 800px; margin: 0 auto; padding: 20px; }

        .rankings {
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1);
            padding: 25px; border-radius: 35px; margin-bottom: 30px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        .bar-container { margin-bottom: 18px; }
        .bar-info { display: flex; justify-content: space-between; margin-bottom: 6px; font-weight: bold; font-size: 0.95em; }
        .bar-bg { background: rgba(255,255,255,0.05); height: 16px; border-radius: 20px; overflow: hidden; }
        .bar-fill { height: 100%; width: 0%; transition: width 1.2s cubic-bezier(0.22, 1, 0.36, 1); }

        .card { 
            background: rgba(255,255,255,0.05); border-radius: 35px; padding: 30px; 
            border: 1px solid rgba(255,255,255,0.08);
            text-align: center; margin-bottom: 30px;
            position: relative; overflow: hidden;
            transition: transform 0.3s;
        }
        .card:hover { transform: translateY(-5px); background: rgba(255,255,255,0.08); }

        .subject-icon { font-size: 3.5em; margin-bottom: 15px; display: block; filter: drop-shadow(0 0 10px rgba(255,255,255,0.3)); }

        .game-area {
            background: rgba(0,0,0,0.4); border-radius: 25px; padding: 25px;
            margin-top: 20px; min-height: 220px; display: flex; flex-direction: column; justify-content: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .question-text { font-size: 1.8em; font-weight: 900; margin-bottom: 25px; letter-spacing: 1px; }
        
        input { 
            width: 100%; padding: 18px; border: 2px solid rgba(255,255,255,0.1); 
            background: rgba(255,255,255,0.05); color: white;
            border-radius: 20px; font-size: 2.2em; text-align: center; outline: none;
            transition: 0.3s;
        }
input:focus { border-color: var(--to1); box-shadow: 0 0 20px rgba(0,210,255,0.3); }

        .opt-btn { 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); 
            padding: 18px; margin: 10px 0; width: 100%; border-radius: 18px; 
            font-weight: 800; color: white; cursor: pointer; font-size: 1.2em; transition: 0.2s;
        }
        .opt-btn:hover { background: rgba(255,255,255,0.15); transform: scale(1.02); }

        .btn-start { 
            background: linear-gradient(45deg, var(--to3), var(--to1)); 
            color: white; border: none; padding: 16px 50px; border-radius: 50px; 
            font-weight: 900; cursor: pointer; font-size: 1.1em;
            box-shadow: 0 5px 20px rgba(162, 0, 255, 0.4);
            transition: 0.3s;
        }
        .btn-start:hover { transform: scale(1.05); box-shadow: 0 8px 25px rgba(162, 0, 255, 0.6); }

        #toast {
            position: fixed; top: 110px; left: 50%; transform: translateX(-50%);
            padding: 15px 35px; background: white; color: black;
            border-radius: 50px; font-weight: 900; display: none; z-index: 10000;
            box-shadow: 0 0 30px rgba(255,255,255,0.5);
        }

        .card.upcoming { opacity: 0.6; border: 1px dashed rgba(255,255,255,0.2); }
        .badge-soon {
            position: absolute; top: 15px; right: -35px;
            background: var(--gray); color: white; padding: 5px 40px;
            transform: rotate(45deg); font-size: 0.7em; font-weight: 900;
        }
    </style>
</head>
